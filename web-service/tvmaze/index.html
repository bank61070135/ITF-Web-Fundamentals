<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TV Maze API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <h1>TV Maze API</h1>
  <div>
    <a href="http://www.tvmaze.com/api">http://www.tvmaze.com/api</a>
  </div>
  <div>
    <a href="http://api.tvmaze.com/search/shows?q=batman">http://api.tvmaze.com/search/shows?q=batman</a>
  </div>

  <div>
    <form id="search-form">
      <div>
        <input type="text" name="search" value="batman" id="search" placeholder="ex. batman, girls, etc.." required />
      </div>
      <div>
        <button type="submit">Search</button>
      </div>
    </form>
  </div>

  <div id="result">

  </div>

  <script src="app.js"></script>
</body>
</html>
