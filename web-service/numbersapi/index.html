<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Numberapis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="app.js"></script>
</head>
<body>
  <h1>An API for interting facts about numbers</h1>
  <div>
    <a href="http://numbersapi.com">http://numbersapi.com</a>
  </div>
  <div>
    <a href="http://numbersapi.com/random/trivia?json">http://numbersapi.com/random/trivia?json</a>
  </div>

  <div class="content">
    <div>
      <div id="number"><!-- ส่วนนี้จะถูกจัดการในฝั่ง Javascript --></div>
      <div id="fact">
        <!-- ส่วนนี้จะถูกแทนค่าเป็นข้อความที่ได้จาก API ในฝั่ง Javascript -->
        Click on Random button
      </div>
    </div>
    <div>
      <button type="button" onclick="random()"> <!-- เมื่อคลิกที่ปุ่ม ฟังก์ชัน random จะถูกเรียกใช้ โดยที่ฟังก์ชัน random อยู่ในส่วน Javascript -->
        Random
      </button>
    </div>
  </div>
</body>
</html>
